plugins {
    id 'java'
}

group 'org.oscar'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testCompile   'org.mockito:mockito-core:2.+'
}

test {
    useJUnitPlatform()
}